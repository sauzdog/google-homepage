<!DOCTYPE html5 lang="en"> 
<head>
    <title>Google</title>
    <meta author="@sauzdog">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    body {
        background-color: #fff;
    }
    .content-section {
        background-color: #fff;
        min-height: 100%;
        position: relative;
    }
    body, input {
        font-size: 14px;
        font-family: Arial, Helvetica, sans-serif;
        color: #222;
    }
    .top-nav {
        background-color: #fff;
        list-style: none;
        margin: 0;
        padding: 11px;
        overflow: hidden;
    }
    .nav-left-align {
        float: left;
    }
    .nav-right-align {
        float: right;
    }
    .top-nav a {
        display: block;
        padding: 8px;
        text-decoration: none;
    }
    .top-nav li a {
        display: block;
        color: black;
        text-align: center;
    }
    .top-nav li:hover {
        text-decoration: underline;
    }

    #signIn {
        cursor: pointer;
        width: 100px;
        height: 35px;
        padding: 8px;
        color: white;
        background-color: #2b7de9;
        border-style: none;
        border-radius: 4px;
    }
    #signIn:hover {
        background-color: #5094ed;
        box-shadow: 0 1px 2px 0 rgba(66, 133, 244, 0.3), 0 1px 3px 1px rgba(66, 133, 244, 0.15);
    }
    
    .google-logo {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 55px;
    }
    #appIcon {
        padding: 4px;
    }
    .search-bar {
        display: flex;
        margin-left: auto;
        margin-right: auto;
        margin-top: 25px;
        width: 40%;
        border: 5px solid rgb(248,249,250);
        border-radius: 50px;
    }
    .search-bar:hover {
        box-shadow: 0px 1px 2px rgba(66, 133, 244, 0.3);
    }
    #searchIcon {
        justify-items: center;
        font-size: 20px;
        padding: 8px;
    }
    #searchBar {
        background-color: transparent;
        border-style: none;
        width: 100%;
        outline: none;
    }
    .search-buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 8px;
    }
    .search-button {
        background-color: #f8f9fa;
        border: 1px solid #f8f9fa;
        padding: 14px;
        margin-right :14px;
        cursor: pointer;
    }
    .search-button:hover {
        box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        border-color: #dadce0;
    }
    .footer {
        background-color: rgba(218, 220, 224, 0.386);
        position: absolute;
        bottom: 0px;
        width: 100%;
        height: 102px;
    }
    .location {
        padding: 8px;
        color: gray;
    }
    .footer-line {
        color:gray;
        border-width: .10px;
    }
    .bottom-nav {
        list-style: none;
        padding: 0;
        overflow: hidden;
    }
    .bottom-nav a {
        display: block;
        padding: 8px;
        text-decoration: none;
    }
    .bottom-nav li a {
        display: block;
        color: gray;
        text-align: center;
    }
    .bottom-nav li :hover {
        text-decoration:underline;
    }
    </style>
</head>
<body>
    <div class="content-section">
        <!-- Nav bar-->
        <nav>
            <ul class="top-nav">
                <li class= "nav-left-align"><a href="#">About</a></li>
                <li class= "nav-left-align"><a href="#">Store</a></li>
                <li class= "nav-right-align">
                    <input id ="signIn" type="button" name="SignIn" value="Sign in"><a href="#"></a></input>
                </li>
                <li class= "nav-right-align"><span class="material-icons" id="appIcon">apps</span></li>
                <li class= "nav-right-align"><a href="#">Images</a></li>
                <li class= "nav-right-align"><a href="#">Gmail</a></li>
            </ul>
        </nav>
    <!--/*google logo*/-->
        <main>
            <div>
                <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google homepage logo">
            </div>
        <!-- searchbar-->
            <div>
                <form>
                    <div class= "search-bar">
                        <span class="material-icons" id="searchIcon">search</span><input id="searchBar" type="text" value="">
                    </div>
        <!--google search button and I'm feeling lucky button--><br>
                    <div class="search-buttons">
                        <input class="search-button" id="button1" type="button" name="" value="Google Search">
                        <input class="search-button" id="button2" type="button" name="Lucky" value="I'm feeling Lucky">
                    </div>
                </form>
            </div>
        </main>
    <!--footer-->
        <div class="footer">
            <div class="location">Australia</div>
            <hr class="footer-line">
    <!--footer navigation-->
            <nav>
                <ul class="bottom-nav">
                    <li class="nav-left-align"><a href="#">Advertising</a></li>
                    <li class="nav-left-align"><a href="#">Business</a></li>
                    <li class="nav-left-align"><a href="#">How Search works</a></li>
                    <li class="nav-right-align"><a href="#">Settings</a></li>
                    <li class="nav-right-align"><a href="#">Terms</a></li>
                    <li class="nav-right-align"><a href="#">Privacy</a></li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
